---
name: Bump Debian Bookworm version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  trixieLatestVersion:
    kind: dockerimage
    name: "Get the latest Debian Bookworm Linux version"
    transformers:
      - trimprefix: "trixie-"
    spec:
      image: "debian"
      tagfilter: "trixie-*"
      versionfilter:
        kind: regex
        pattern: >-
          trixie-\d+$

conditions:
  testDockerfileArg:
    name: "Does the Dockerfile have an ARG instruction for the Debian Bookworm & Bookworm Slim Linux version?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      files:
        - debian/trixie/hotspot/Dockerfile
        - debian/trixie-slim/hotspot/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "TRIXIE_TAG"
  testVersionInBakeFile:
    name: "Does the bake file have variable TRIXIE_TAG"
    kind: file
    disablesourceinput: true
    spec:
      file: docker-bake.hcl
      matchpattern: "(.*TRIXIE_TAG.*)"

targets:
  updateDockerBake:
    name: "Update the value of the base image (ARG TRIXIE_TAG) in the docker-bake.hcl"
    kind: file
    sourceid: trixieLatestVersion
    spec:
      file: docker-bake.hcl
      matchpattern: >-
        variable(.*)"TRIXIE_TAG"(.*){(.*)(\r\n|\r|\n)(.*)default(.*)=(.*)
      replacepattern: >-
        variable${1}"TRIXIE_TAG"${2}{${3}${4}${5}default${6}= "{{ source "trixieLatestVersion" }}"
    scmid: default
  updateDockerfile:
    name: "Update the value of the base image (ARG TRIXIE_TAG) in the Dockerfiles"
    kind: dockerfile
    sourceid: trixieLatestVersion
    spec:
      files:
        - debian/trixie/hotspot/Dockerfile
        - debian/trixie-slim/hotspot/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "TRIXIE_TAG"
    scmid: default
actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Debian Bookworm Linux Version to {{ source "trixieLatestVersion" }}
    spec:
      labels:
        - dependencies
        - debian
